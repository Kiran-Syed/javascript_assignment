<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("This is an alert before your pages HTML!")
    </script>
    <style>
        h1{
            text-align: center;
            font-style: italic;
            background-color: palevioletred;
            padding: 10px;
        }
    </style>
</head>
<body>

    <script>
        alert("This is an alert inside your pages HTML!")
    </script>

    <h1>Alert show in different tags of html file</h1>

    <script>
        alert("This is an alert after your pages HTML!")
    </script>
    
</body>
</html>
